<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="engine.js"></script>
    <script src="unitTests.js"></script>
    <script>
        var code =
            {
                globalVariables: [],
                events: [
                    {
                        name: 'keypress',
                        data: [0x41],
                        body: [{
                            type: 'native',
                            native: screenWrite,
                            args: [
                                {
                                    type: 'literal',
                                    literal: "A pressed."
                                }
                            ]
                        }]
                    },
                    {
                        name: 'keyrelease',
                        data: [0x41],
                        body: [
                            {
                                type: 'native',
                                native: screenWrite,
                                args: [
                                    {
                                        literal: 'A released.',
                                        type: 'literal'
                                    }
                                ]
                            }
                        ]
                    }
                ]
            };
        runProgram(compile(code));
        function screenWrite(value) {
            document.body.appendChild(merge(document.createElement('span'),
                {
                    innerHTML: value
                }));
        }
    </script>
</head>
<body>
    Try pressing A.
</body>
</html>
